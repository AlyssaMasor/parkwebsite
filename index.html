<!DOCTYPE html>
<html lang="en">
<head>

<nav class="navbar navbar-expand-lg bg-success navbar-light py-3 fixed-top">

        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
        <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav mx-auto ">
                <li class="nav-item px-5">
                    <a href="#about" class="nav-link"><b>About</b></a>
                </li>
                <li class="nav-item px-5">
                    <a href="#programs" class="nav-link"><b>Programs</b></a>
                </li>
                <li class="nav-item px-5">
                    <a href="#events" class="nav-link"><b>Events</b></a>
                </li>
                <li class="nav-item px-5">
                    <a href="#kids" class="nav-link"><b>Kids</b></a>
                </li>
                <li class="nav-item px-5">
                    <a href="#facilities" class="nav-link"><b>Facilities</b></a>
                </li>
                <li class="nav-itempx-5">
                    <a href="#permits" class="nav-link"><b>Permits</b></a>
                </li>
            </ul>
        </div>
    </div>

<!--Main Section-->
<section class="bg-dark text-success p-10 p-lg-0 pt-lg-10 p-md-10 mx-auto text-lg-center text-sm-start shadow p-3 mb-5 mt-5 bg-body">
    <div class="container p-5 bg-dark">
        <div class="row-md col-sm">
            <div class="d-md-flex bg-dark alight-items-center justify-content-evenly">
                <h1 class="col-lg-2 col-md-6 pe-sm-5 pt-5"><b>18th Avenue Park</b></h1>
                <img src="images/ZevandYM.jpg" alt="cute boys playing" class="img-fluid col-lg-8 col-md-6 w-25">
                <h1 class="col-lg-2 col-md-6 pe-sm-5 pt-5">Come play with us!</h1>
        </div>
    </div>
</section>
<!--Gallery-->
<section id="gallery" class="p-10 p-lg-0 lg-10 text-center text-sm-start bg-info shadow-lg">
    <div class="container p-5">
        <h2 class="text-center p-5">See the park.</h2>
        <div class="row g-4 p-4">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="images/Zevsitting.jpg" style="max-width:100%" alt="Boy on a junglegym" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="images/parkfront.jpg" alt="Front of the park" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="images/slide.jpg" alt="slide" class="img-fluid shadow-lg p-0">
            </div>
            <div class="row g-4 p-4"></div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="images/slide2.jpg" alt="Another slide" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="images/benches.jpg" alt="Swings" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="images/map.jpg" alt="benches" class="img-fluid shadow-lg p-0">
            </div>
        </div>
    </div>
</section>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
